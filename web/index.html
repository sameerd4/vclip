<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>sameerdandekar.com — Gallery Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="backdrop" id="backdrop"></div>
  <main>
    <header>
      <h1>Gallery Preview</h1>
      <p id="status">Loading manifest…</p>
    </header>
    <section id="slideshow" class="hidden">
      <div class="slides"></div>
      <div class="controls">
        <button id="prev" type="button" aria-label="Previous photo">◀</button>
        <span id="caption"></span>
        <button id="next" type="button" aria-label="Next photo">▶</button>
      </div>
    </section>
  </main>
  <script src="app.js" type="module"></script>
</body>
</html>
